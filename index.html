<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1280, initial-scale=1.0">
  <title>Electron Three.js Game Engine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-container">
    <div id="top-container">
      <div id="hierarchy">
        <div class="panel-header">
          <h2>Hierarchy</h2>
        </div>
        <div class="panel-content">
          <ul id="scene-list"></ul>
        </div>
      </div>
      
      <div id="viewport">
        <canvas id="three-canvas"></canvas>
      </div>

      <div id="inspector">
        <div class="panel-header">
          <h2>Inspector</h2>
          <div class="tab-buttons">
            <button id="tab-properties" class="tab-btn active">Properties</button>
            <button id="tab-lighting" class="tab-btn">Lighting</button>
          </div>
        </div>
        <div class="panel-content tab-content" id="tab-content-properties">
          <!-- Properties content will be rendered here by JS -->
        </div>
        <div class="panel-content tab-content" id="tab-content-lighting" style="display:none;">
          <h3>Skybox</h3>
          <label>Upload 6 images (cubemap) or 1 equirectangular image:</label>
          <input type="file" id="skybox-input" multiple accept="image/*">
          <div id="skybox-preview"></div>
          <h3>Ambient Light</h3>
          <div class="row">
            <label for="ambient-color">Color:</label>
            <input type="color" id="ambient-color" value="#ffffff">
          </div>
          <div class="row">
            <label for="ambient-intensity">Intensity:</label>
            <input type="range" id="ambient-intensity" min="0" max="5" step="0.01" value="1">
            <span id="ambient-intensity-value">1.00</span>
          </div>
          <button id="apply-lighting-btn">Apply</button>
        </div>
      </div>
    </div>

    <div id="project-explorer">
      <div class="panel-header">
        <h2>Project Explorer</h2>
        <button id="import-files">Import</button>
      </div>
      <div class="panel-content">
        <div class="project-files-grid">
          <!-- Project files will be listed here -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="renderer.js"></script>
</body>
</html>
